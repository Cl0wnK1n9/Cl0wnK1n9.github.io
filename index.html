<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Popping</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!---<div class="bubble bubble-one"></div>-->

    <div class="score-board">
      <p>Điểm: <span class="score"> 0 </span></p>
    </div>
    <div class="shadow">
      <div class="total-score">
        <div class="wrapper loser">
          <h4>Bạn đã làm nổ <span class="score"> 0 </span> quả bóng bay</h4>
          <p>Chơi lại?</p>
          <button class="restart">Có</button>
          <button class="cancel">Không</button>
        </div>
      </div>
    </div>
    <div class="main-game">
      <h2>Sẵn sàng</h2>
      <button class="start-btn">Bắt đầu</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
